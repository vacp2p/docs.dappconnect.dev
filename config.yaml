baseURL: "https://docs.wakuconnect.dev/"
languageCode: "en-us"
defaultContentLang: en
title: "Waku Connect Docs"
theme: "hugo-book"
enableGitInfo: true

menu:
  before: []
  after:
    - name: "JS-Waku API Doc"
      url: "https://js-waku.wakuconnect.dev/"
      weight: 5
    - name: "Vac Team"
      url: "https://vac.dev/"
      weight: 10
    - name: "Vac RFCs"
      url: "https://rfc.vac.dev/"
      weight: 20
    - name: "Status.im"
      url: "https://status.im/"
      weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      autoHeadingIDType: github-ascii
  tableOfContents:
    startLevel: 1

params:
  BookTheme: 'dark'
  BookToC: true
  BookSection: 'docs'
  BookDateFormat: 'Jan 2, 2006'
  BookSearch: true

  # GitHub edit links
  BookRepo: 'https://github.com/vacp2p/docs.wakuconnect.dev'
  BookCommitPath: 'commit'
  BookEditPath: 'edit/develop'

languages:
  en:
    languageName: English
    contentDir: content
    weight: 1
  es:
    languageName: Español
    contentDir: content.es
    weight: 2
  pt:
    languageName: Português
    contentDir: content.pt
    weight: 3
